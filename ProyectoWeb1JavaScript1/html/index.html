<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header con logo y enlaces</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header>
  <div class="logo">
    <img src="../img/logo.jpg" alt="Logo">
  </div>
</header>

<header class="header-2">   
  <div class="nav-container"> 
    <nav>
      <ul>
        <li><a href="SAC.html">SERVICIO AL CLIENTE</a></li>
        <li><a href="#">MEDIOS DE PAGO</a></li>
        <li><a href="#">INFORMACION AL CLIENTE</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="bottom-container">
  <div class="form-container">
    <div class="form-toggle"></div>
    <div id="login-form">
      <h2>Iniciar sesión</h2>
      <form id="loginForm" onsubmit="return loginUser()">
        <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <input type="submit" value="Iniciar sesión">
      </form>
      <p id="loginMessage" class="hidden"></p>
    </div>
    <div id="register-form" style="display: none;">
      <h2>Registrarse</h2>
      <form action="#" method="post">
        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        <input type="text" id="username_reg" name="username" placeholder="Nombre de usuario" required>
        <input type="password" id="password_reg" name="password" placeholder="Contraseña" required>
        <input type="submit" value="Registrarse">
      </form>
    </div>
    <div class="botones">
    <button  onclick="toggleForm('login')">Iniciar sesión</button>
    <button onclick="toggleForm('register')">Registrarse</button>
  </div>
  </div>
</div>

<footer>
  <div id="image-container">
    <img class="image" src="../img/Xt.jpeg" alt="Imagen 1">
    <img class="image" src="../img/DT150.jpg" alt="Imagen 2">
    <img class="image" src="../img/Xt.jpeg" alt="Imagen 3">
    <img class="image" src="../img/YBR.jpg" alt="Imagen 4">
    <img class="image" src="../img/YCZ110.png" alt="Imagen 5">
    <img class="image" src="../img/YZ.jpg" alt="Imagen 6">
  </div>
  <div class="arrow left" onclick="changeImage(-1)">&#10094;</div>
  <div class="arrow right" onclick="changeImage(1)">&#10095;</div>
</footer>

<script src="../js/javaScript.js">

</script>

</body>
</html>
