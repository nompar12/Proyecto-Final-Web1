<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Motos</title>
<link rel="stylesheet" href="../css/styleddei.css">
</head>
<body>

<header>
  <div class="container">
    <div class="logo">
      <img src="../img/Yamaha_Motor_Racing_logo.svg.png" alt="Logo">
    </div>
    <div class="title">
        <h1>CATALOGO DE MOTOS</h1>
      </div>
     
</header>

<div class="container">
  <div class="moto">
    <img src="../img/DT150.jpg" alt="Moto 1">
    <h2>DT150</h2>
    <p>Moto 2 Tiempos, Cilindraje: 150. </p>
    <br>
    <p class="precio">
        Precio: 8,999,999.
    </p>
  </div>
  <div class="moto">
    <img src="../img/Xt.jpeg" alt="Moto 2">
    <h2>XT660</h2>
    <p>Moto 4 tiempos, Cilindraje: 660.</p>
    <br>
    <p class="precio">
        Precio: 18,999,999.
    </p>
  </div>
  <div class="moto">
    <img src="../img/YZ.jpg" alt="Moto 3">
    <h2>YZ125</h2>
    <p>Moto 2 tiempos, Cilindraje: 125</p>
    <p class="precio">
        Precio: 20,999,999.
    </p>
  </div>
  <div class="moto">
    <img src="../img/R7.jpg" alt="Moto 4">
    <h2>R7</h2>
    <p>Moto 4 tiempos, Cilindraje: 700</p>
    <p class="precio">
        Precio: 56,999,999.
    </p>
  </div>
</div>

<button class="volverArriba" onclick="scrollToTop()">↑</button>

<button class="volver"><a href="index.html">←</a></button>

</html>
